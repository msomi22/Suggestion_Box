<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up/Login Form</title>

  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="static/css/style.css">

  
</head>

<body>

  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
              <p style="color:red;">
             {{ message }}
              </p>
          <h1>Sign Up for Free</h1>
          <form action="/signup" method="post">
          <div class="top-row">
                <div class="field-wrap">
                    <label>
                      First Name<span class="req">*</span>
                    </label>
                    <input type="text" required autocomplete="off" name="firstname" value="" />
                </div>
            
                <div class="field-wrap">
                    <label>
                      Last Name<span class="req">*</span>
                    </label>
                    <input type="text"required autocomplete="off" name="lastname" value="" />
                </div>
          </div>

          <div class="field-wrap">
                <label>
                  Username<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off" name="username"  value="" />
          </div>

          <div class="field-wrap">
                <label>
                  Email Address<span class="req">*</span>
                </label>
                <input type="email"required autocomplete="off" name="email" value="" />
          </div>
          
          <div class="field-wrap">
                <label>
                  Set A Password<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off" name="password"  value="" />
          </div>
          <button type="submit" class="button button-block"/>Register</button>
          </form>
        </div>




        <!--   login form   -->
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/login" method="post"> 
                <div class="field-wrap">
                      <label>
                        Username<span class="req">*</span>
                      </label>
                      <input type="text"required autocomplete="off" name="username" value="" /> 
                 </div>
                
                <div class="field-wrap">
                      <label>
                        Password<span class="req">*</span>
                      </label>
                      <input type="password"required autocomplete="off" name="password" value="" />
                </div>
                <p class="forgot"><a href="#">Forgot Password?</a></p>
                <button class="button button-block"/>Log In</button>
          </form>

        </div>
      </div>
    <!-- tab-content --> 
</div>
<!-- /form -->
  <script src='static/js/jquery-1.8.2.min.js'></script> 
  <script src="static/js/index.js"></script>

</body>
</html>
