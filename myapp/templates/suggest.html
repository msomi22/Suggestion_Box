
<style type="text/css">
  body{
    background-color: #e1e1e2;
  }

  .box{
         width: 500px;
         height: auto;
         margin: 10px auto;
         background-color: #8dc3ba;
         align: center;
         border:solid 1px; 
         text-align: center;
  }

  .header{  
    background-color: #e4e3e3;
  }
  .header li{
    list-style: none;
    display: inline;
    }
   .header ul li{
    padding-right: 10px;
    text-transform: capitalize;

    }
   .header a{
    text-decoration: none;
    }

    .header a:hover{
     background-color: white;
     font-size: 20px;
     
    }


</style>

<div class="box">
<p> Hi {{ session['username'] }} Your can post a suggestion here </p>

<div class="header">
  <ul>
    <li><a href="/suggestion">Back</a></li>
  </ul>
</div>

{% from "form_headers.html" import render_field %}


<form method=post action="/suggest"> 
  <dl>
    {{ render_field(form.title,size=60) }}
    {{ render_field(form.suggestion,rows=20,cols=30) }}
  </dl>
  <p align="center"><input type=submit value=Post>
</form>

</div>
